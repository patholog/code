<!DOCTYPE html>
<html>
<head>
<title>病理远程会诊平台-账号设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../css/settings.css" />
</head>
<body>
<div id="3" style="position: relative; top: 100px; z-index: 3;">
  <table align="center" cellspacing="0" class="table">
    <tr class="thead">
      <td align="left" colspan="9" ><div class="tabletitle"> 账号设置</div></td>
    </tr>
    <tr>
      <td colspan="9"><table id="registertable" border="0px" align="center" border="0px" cellspacing="0" cellpadding="5px">
    <tr>
    
    <tr height="50px;" style="border-bottom:1px solid #39F;">
      <td width="10px;"></td>
      <td align="left" colspan="8" style="font-size:18px;"> 基本信息</td>
    </tr>
    <tr height="50px;">
      <td width="10px;"></td>
      <td width="80px" align="left">用户名：</td>
      <td width="200px" align="left"><input type="text" name=""></td>
      <td width="80px" align="left">真实姓名：</td>
      <td width="200px" align="left"><input type="text" name=""></td>
      <td width="80px" align="left">性别：</td>
      <td width="100px" align="left"><select name="sex" >
          <option value="男" >男</option>
          <option  value="女" > 女</option>
        </select></td>
      <td width="80px" align="left">出生年月：</td>
      <td width="200px" align="left"><input type="date" name=""></td>
    </tr>
    <tr height="50px;">
      <td width="10px;"></td>
      <td align="left">特长：</td>
      <td align="left"><input type="text" name=""></td>
      <td align="left" colspan="6" ></td>
    </tr>
    <tr height="50px;" style="border-bottom:1px solid #39F;">
      <td width="10px;"></td>
      <td align="left" colspan="8" style="font-size:18px;"> 联系方式</td>
    </tr>
    <tr height="50px;">
      <td width="10px;"></td>
      <td align="left">手机号码：</td>
      <td width="200px" align="left"><input type="text" name=""></td>
      <td align="left">电话号码：</td>
      <td width="200px" align="left"><input type="text" name=""></td>
      <td align="left">电子邮箱：</td>
      <td width="400px" align="left" colspan="3"><input type="text" name=""></td>
    </tr>
    <tr height="50px;">
      <td width="10px;"></td>
      <td align="left">单位名称：</td>
      <td width="200px" align="left"><input type="text" name=""></td>
      <td align="left">单位地址：</td>
      <td width="200px" align="left" colspan="3"><input type="text" name=""></td>
    </tr>
    <tr height="50px;" style="border-bottom:1px solid #39F;">
      <td width="10px;"></td>
      <td align="left" colspan="8" style="font-size:18px;"> 收款账号</td>
    </tr>
    <tr height="50px;">
      <td width="10px;"></td>
      <td align="left">类型：</td>
      <td width="200px" align="left"><input type="text" name=""></td>
      <td align="left" >开户姓名：</td>
      <td width="200px" align="left"><input type="text" name=""></td>
      <td align="left">账号：</td>
      <td width="400px" align="left" colspan="3"><input type="text" name=""></td>
    </tr>
    <tr>
    <td colspan="9" align="center"><input type="submit" class="submit"></td>
    </tr>
  </table>
</div>

</body>
</html>
